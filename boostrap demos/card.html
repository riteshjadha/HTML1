<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <h2>cards demo</h2>
    <div class="cards container">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>

        </div>
    </div>
    <hr>
    <div class="card container">
        <div class="card-header">header</div>
        <div class="card-body">body</div>
        <div class="card-footer">footer</div>
    </div>
    <hr>
    <div class="card container">
        <div class="card-header bg-info">header</div>
        <div class="card-body bg-danger">body</div>
        <div class="card-footer bg-success">footer</div>
    </div>
    <hr>
    <div class="card container">
        <div class="card-link ">link</div>
        <div class="card-link ">body</div>
        <div class="card-link ">footer</div>
    </div>
    <br>
    <a href="#" class="card-link">card link</a>
    <br>
    <button>clik me</button>
    <hr>
    <div class="card" style="width:400px">
        <img class="card-img-top" src="images\logo.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
</body>
</html>
