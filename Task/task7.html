        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type your text here">
        <button onclick="countVowels()">Count Vowels</button>
        <p id="result">Number of vowels: </p>
      
        <script>
          function countVowels() {
            const inputText = document.getElementById("textInput").value.toLowerCase(); // Convert to lowercase for case insensitivity
            const vowelCount = inputText.match(/[aeiou]/g).length;
      
            document.getElementById("result").textContent = "Number of vowels: " + vowelCount;
          }
