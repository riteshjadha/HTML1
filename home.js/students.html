<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Document</title>
   

<body>
    <h2>students List </h2>
    <input type="text" id="search">
    <button onclick="lodestudens()"> Lode students</button>
<br><br>
<hr>
     <table border="1">
        <thead>
            <tr>
                <th>rollnumber</th>
                <th>name</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
</head>

    <script>
        function lodestudens() {
            var students = [
                { rollnumber: 101, name: 'vikash', city: 'mumbai' },
                { rollnumber: 102, name: 'sanket', city: 'pusad' },
                { rollnumber: 103, name: 'akash', city: 'pune' },
                { rollnumber: 104, name: 'ritesh', city: 'pusad' },
                { rollnumber: 105, name: 'prticksha', city: 'mumbai' }
            ];

            var search=document.getElementById('search').value;
            if(search != ''){
                students = students.filter(searchstudent);
            }

            var data = '';
            for (var s of students) {
                // document.log(`${s.rollnumber} ${s.name} ${s.city}`)
                data += `<tr>`;
                data += `<td> ${s.rollnumber}`;
                data += `<td> ${s.name}`;
                data += `<td> ${s.city}`;
                data += `</tr>`;
            }
            document.getElementById('data').innerHTML = data;

        }
        function searchstudent(value, index , students) {
            var search = document.getElementById ('search') . value;
            if (value.city.match(search) || value.name.match(search)){
                return true;
            }
            else {
                return false;
            }

        }


    </script>



</body>

</html>
